            // 如果指定了难度则使用，否则使用当前选择的难度
            const finalDifficulty = difficulty || document.getElementById('difficulty').value;
            
            // 从三个词条池中各随机选择一个限制
            const starSourceLevel = starSourceLevelRestrictions[
                Math.floor(Math.random() * starSourceLevelRestrictions.length)
            ];
            
            const classOrTrait = classOrTraitRestrictions[
                Math.floor(Math.random() * classOrTraitRestrictions.length)
            ];
            
            // 特殊难度需要三个相同的限制3
            let special1, special2, special3;
            if (finalDifficulty === 'special') {
                // 为特殊难度选择一个限制3并重复三次
                special1 = specialRestrictions[
                    Math.floor(Math.random() * specialRestrictions.length)
                ];
                special2 = special1;
                special3 = special1;
            } else {
                // 普通情况选择三个不同的限制
                special1 = specialRestrictions[
                    Math.floor(Math.random() * specialRestrictions.length)
                ];
                
                // 确保special2与special1不同
                do {
                    special2 = specialRestrictions[
                        Math.floor(Math.random() * specialRestrictions.length)
                    ];
                } while (special2 === special1);
                
                // 确保special3与前两个不同
                do {
                    special3 = specialRestrictions[
                        Math.floor(Math.random() * specialRestrictions.length)
                    ];
                } while (special3 === special1 || special3 === special2);
            }
            
            // 获取每个词条的颜色类
            const color1 = keywordColors[starSourceLevel] || "";
            const color2 = keywordColors[classOrTrait] || "";
            const color3 = keywordColors[special1] || "";
            const color4 = keywordColors[special2] || "";
            const color5 = keywordColors[special3] || "";
            
            // 根据难度生成不同的角色限制描述

                    break;
                case 'normal':
                    // 普通：禁止使用限制1+限制3且禁止使用限制4
                    charRestrictions = `
                        <p>禁止使用<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color1}">${starSourceLevel}</span>的<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color3}">${special1}</span>干员</p>
                        <p>且禁止使用<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color4}">${special2}</span>的干员</p>
                    `;
                    break;
                case 'hard':
                    // 困难：禁止使用限制1且禁止使用限制2+限制3且禁止使用限制4
                    charRestrictions = `
                        <p>禁止使用<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color1}">${starSourceLevel}</span>的干员</p>
                        <p>且禁止使用<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color2}">${classOrTrait}</span>的<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color3}">${special1}</span>干员</p>
                        <p>且禁止使用<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color4}">${special2}</span>的干员</p>
                    `;
                    break;
                case 'veryhard':
                    // 高难：禁止使用限制1且禁止使用限制2且禁止使用限制3且禁止使用限制4
                    charRestrictions = `
                        <p>禁止使用<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color1}">${starSourceLevel}</span>的干员</p>
                        <p>且禁止使用<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color2}">${classOrTrait}</span>的干员</p>
                        <p>且禁止使用<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color3}">${special1}</span>的干员</p>
                        <p>且禁止使用<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color4}">${special2}</span>的干员</p>
                    `;
                    break;
                case 'special':
                    // 特殊：禁止使用限制3且禁止使用限制3且禁止使用限制3
                    charRestrictions = `
                        <p>禁止使用<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color3}">${special1}</span>的干员</p>
                        <p>且禁止使用<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color4}">${special2}</span>的干员</p>
                        <p>且禁止使用<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded ${color5}">${special3}</span>的干员</p>
                    `;
                    break;
            }
            
            // 生成战斗条件部分 - 根据难度设置不同数量的条件
            const conditionCount = finalDifficulty === 'easy' ? 1 : 
                                  finalDifficulty === 'normal' ? 2 : 
                                  finalDifficulty === 'hard' ? 3 : 
                                  finalDifficulty === 'veryhard' ? 4 : 2; // 特殊难度
            
            let battleConditionsHtml = '';
            
            for (let i = 0; i < conditionCount; i++) {
                // 避免重复条件
                let condition;
                do {
                    condition = battleConditions[finalDifficulty][Math.floor(Math.random() * battleConditions[finalDifficulty].length)];
                } while (battleConditionsHtml.includes(condition));
                
                // 为每行添加间距
                if (i > 0) {
                    battleConditionsHtml += `<br>`;
                }
                battleConditionsHtml += `<span class="border-2 border-yellow-400 px-2 py-1 mx-1 rounded inline-block min-w-[200px]">${condition}</span>`;
            }
            
            const challenge = {
                charRestrictions: charRestrictions,
                specialConditions: battleConditionsHtml,
                difficulty: finalDifficulty,
                time: new Date().toLocaleString(),
                // 存储原始词条用于十连抽卡片显示
                rawData: {
                    starSourceLevel,
                    classOrTrait,
                    special1,
                    special2,
                    special3,
                    color1,
                    color2,
                    color3,
                    color4,
                    color5,
                    conditions: battleConditionsHtml
                }
            };
            
            // 更新UI显示
            document.getElementById('character-restrictions').innerHTML = challenge.charRestrictions;
            document.getElementById('special-conditions').innerHTML = challenge.specialConditions;
            
            // 保存到历史记录
            if (saveToHistory) {
                saveToHistoryEntry(challenge);
            }
            
            return challenge;
        }
        
        // 根据概率随机生成十连抽的难度
        function getRandomDifficultyForPull() {
            const rand = Math.random();
            if (rand < 0.3) { // 30% 概率简单
                return 'easy';
            } else if (rand < 0.55) { // 25% 概率普通
                return 'normal';
            } else if (rand < 0.75) { // 20% 概率困难
                return 'hard';
            } else if (rand < 0.9) { // 15% 概率高难
                return 'veryhard';
            } else { // 10% 概率特殊
                return 'special';
            }
        }
        
        // 十连抽功能
        function tenPulls() {
            // 立即显示十连抽界面
            const modal = document.getElementById('ten-pulls-modal');
            const modalContent = document.getElementById('modal-content');
            const container = document.getElementById('pulls-container');
            
            // 清空容器并显示加载状态
            container.innerHTML = `
                <div class="col-span-full flex justify-center items-center h-64">
                    <i class="fa fa-spinner fa-spin text-5xl text-purple-500"></i>
                </div>
            `;
            
            // 显示弹窗并添加淡入动画
            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('opacity-0');
                modalContent.classList.add('opacity-100');
            }, 10);
            
            // 禁用按钮防止重复点击
            const tenPullsBtn = document.getElementById('ten-pulls');
            const generateBtn = document.getElementById('generate');
            tenPullsBtn.disabled = true;
            generateBtn.disabled = true;
            tenPullsBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 抽取中...';
            
            // 清空当前十连抽结果
            currentPulls = [];
            container.innerHTML = '';
            
            // 逐个生成10个挑战
            let count = 0;
            const interval = setInterval(() => {
                // 生成挑战但不保存到历史记录，使用随机难度
                const difficulty = getRandomDifficultyForPull();
                const challenge = generateChallenge(false, difficulty);
                currentPulls.push(challenge);
                
                // 创建挑战卡片并添加到容器
                addPullCard(challenge, count + 1);
                
                count++;
                if (count >= 10) {
                    clearInterval(interval);
                    // 恢复按钮状态
                    tenPullsBtn.disabled = false;
                    generateBtn.disabled = false;
                    tenPullsBtn.innerHTML = '<i class="fa fa-refresh mr-2"></i> 十连抽';
                }
            }, 200);
        }
        
        // 添加抽卡卡片到容器
        function addPullCard(challenge, index) {
            const container = document.getElementById('pulls-container');
            
            // 根据难度设置不同的卡片样式 - 已按要求更新颜色
            let cardClass = '';
            let difficultyText = '';
            switch(challenge.difficulty) {
                case 'easy': 
                    cardClass = 'border-green-200 bg-green-50 hover:border-green-400'; 
                    difficultyText = '简单';
                    break;
                case 'normal': 
                    cardClass = 'border-blue-200 bg-blue-50 hover:border-blue-400'; 
                    difficultyText = '普通';
                    break;
                case 'hard': 
                    cardClass = 'border-purple-200 bg-purple-50 hover:border-purple-400'; 
                    difficultyText = '困难';
                    break;
                case 'veryhard': 
                    cardClass = 'border-yellow-200 bg-yellow-50 hover:border-yellow-400'; 
                    difficultyText = '高难';
                    break;
                case 'special': 
                    cardClass = 'border-red-200 bg-red-50 hover:border-red-400'; 
                    difficultyText = '特殊';
                    break;
            }
            
            // 使用原始数据构建卡片内容
            const data = challenge.rawData;
            const card = document.createElement('div');
            card.className = `border rounded-lg p-4 hover:shadow-lg transition-all duration-300 cursor-pointer transform scale-90 opacity-0 ${cardClass}`;
            
            // 根据不同难度构建不同的卡片内容
            let restrictionsHtml = '';
            switch(challenge.difficulty) {
                case 'easy':
                    restrictionsHtml = `
                        <p>禁止使用<span class="${data.color1}">${data.starSourceLevel}</span>的<span class="${data.color2}">${data.classOrTrait}</span>的<span class="${data.color3}">${data.special1}</span>干员</p>
                        <p>且禁止使用<span class="${data.color4}">${data.special2}</span>的干员</p>
                    `;
                    break;
                case 'normal':
                    restrictionsHtml = `
                        <p>禁止使用<span class="${data.color1}">${data.starSourceLevel}</span>的<span class="${data.color3}">${data.special1}</span>干员</p>
                        <p>且禁止使用<span class="${data.color4}">${data.special2}</span>的干员</p>
                    `;
                    break;
                case 'hard':
                    restrictionsHtml = `
                        <p>禁止使用<span class="${data.color1}">${data.starSourceLevel}</span>的干员</p>
                        <p>且禁止使用<span class="${data.color2}">${data.classOrTrait}</span>的<span class="${data.color3}">${data.special1}</span>干员</p>
                        <p>且禁止使用<span class="${data.color4}">${data.special2}</span>的干员</p>
                    `;
                    break;
                case 'veryhard':
                    restrictionsHtml = `
                        <p>禁止使用<span class="${data.color1}">${data.starSourceLevel}</span>的干员</p>
                        <p>且禁止使用<span class="${data.color2}">${data.classOrTrait}</span>的干员</p>
                        <p>且禁止使用<span class="${data.color3}">${data.special1}</span>的干员</p>
                        <p>且禁止使用<span class="${data.color4}">${data.special2}</span>的干员</p>
                    `;
                    break;
                case 'special':
                    restrictionsHtml = `
                        <p>禁止使用<span class="${data.color3}">${data.special1}</span>的干员</p>
                        <p>且禁止使用<span class="${data.color4}">${data.special2}</span>的干员</p>
                        <p>且禁止使用<span class="${data.color5}">${data.special3}</span>的干员</p>
                    `;
                    break;
            }
            
            card.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <span class="text-sm font-medium px-2 py-1 rounded ${
                        challenge.difficulty === 'easy' ? 'bg-green-100 text-green-800' : 
                        challenge.difficulty === 'normal' ? 'bg-blue-100 text-blue-800' : 
                        challenge.difficulty === 'hard' ? 'bg-purple-100 text-purple-800' : 
                        challenge.difficulty === 'veryhard' ? 'bg-yellow-100 text-yellow-800' : 
                        'bg-red-100 text-red-800'
                    }">
                        ${difficultyText}难度
                    </span>
                    <span class="text-xs text-gray-500">第${index}抽</span>
                </div>
                <div class="text-sm space-y-3">
                    <div>
                        <strong>角色限制:</strong>
                        <div class="mt-1">${restrictionsHtml}</div>
                    </div>
                    <div class="mt-2 pt-2 border-t border-gray-100">
                        <strong>战斗条件:</strong>
                        <div class="mt-1">${data.conditions}</div>
                    </div>
                </div>
            `;
            
            // 添加选择事件
            card.addEventListener('click', () => selectChallenge(challenge));
            
            // 添加到容器
            container.appendChild(card);
            
            // 触发动画
            setTimeout(() => {
                card.classList.remove('scale-90', 'opacity-0');
                card.classList.add('scale-100', 'opacity-100');
            }, 50);
        }
        
        // 选择一个挑战作为最终结果
        function selectChallenge(challenge) {
            // 更新当前挑战显示
            document.getElementById('character-restrictions').innerHTML = challenge.charRestrictions;
            document.getElementById('special-conditions').innerHTML = challenge.specialConditions;
            
            // 保存到历史记录
            saveToHistoryEntry(challenge);
            
            // 关闭弹窗
            const modal = document.getElementById('ten-pulls-modal');
            const modalContent = document.getElementById('modal-content');
            
            modalContent.classList.remove('opacity-100');
            modalContent.classList.add('opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
        
        // 保存单个历史记录
        function saveToHistoryEntry(challenge) {
            challengeHistory.unshift(challenge);
            
            // 限制历史记录数量为50条
            if (challengeHistory.length > 50) {
                challengeHistory.pop();
            }
            
            updateHistoryDisplay();
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            const historyElement = document.getElementById('history');
            
            if (challengeHistory.length === 0) {
                historyElement.innerHTML = '<p class="text-gray-500 italic text-lg">暂无历史记录</p>';
                return;
            }
            
            let historyHtml = '';
            challengeHistory.forEach((item, index) => {
                let difficultyClass = '';
                let difficultyText = '';
                switch(item.difficulty) {
                    case 'easy': 
                        difficultyClass = 'bg-green-100 text-green-800'; 
                        difficultyText = '简单';
                        break;
                    case 'normal': 
                        difficultyClass = 'bg-blue-100 text-blue-800'; 
                        difficultyText = '普通';
                        break;
                    case 'hard': 
                        difficultyClass = 'bg-purple-100 text-purple-800'; 
                        difficultyText = '困难';
                        break;
                    case 'veryhard': 
                        difficultyClass = 'bg-yellow-100 text-yellow-800'; 
                        difficultyText = '高难';
                        break;
                    case 'special': 
                        difficultyClass = 'bg-red-100 text-red-800'; 
                        difficultyText = '特殊';
                        break;
                }
                
                historyHtml += `
                <div class="mb-8 pb-8 ${index < challengeHistory.length - 1 ? 'border-b border-gray-200' : ''}">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-base font-medium ${difficultyClass} px-3 py-1 rounded">
                            ${difficultyText}难度
                        </span>
                        <span class="text-sm text-gray-500">${item.time}</span>
                    </div>
                    
                    <div class="flex flex-col gap-4">
                        <div class="bg-white p-4 rounded-lg border border-gray-200">
                            <h4 class="font-medium text-gray-600 mb-3">角色限制:</h4>
                            <div class="text-lg leading-loose space-y-3">${item.charRestrictions}</div>
                        </div>
                        <div class="bg-white p-4 rounded-lg border border-gray-200">
                            <h4 class="font-medium text-gray-600 mb-3">战斗条件:</h4>
                            <div class="text-lg leading-loose space-y-3">${item.specialConditions}</div>
                        </div>
                    </div>
                </div>`;
            });
            
            historyElement.innerHTML = historyHtml;
        }
        
        // 清空历史记录
        function clearHistory() {
            challengeHistory = [];
            updateHistoryDisplay();
        }

        // 绑定按钮事件
        document.getElementById('generate').addEventListener('click', () => generateChallenge());
        document.getElementById('clear-history').addEventListener('click', clearHistory);
        document.getElementById('ten-pulls').addEventListener('click', tenPulls);
        document.getElementById('close-modal').addEventListener('click', () => {
            const modal = document.getElementById('ten-pulls-modal');
            const modalContent = document.getElementById('modal-content');
            
            modalContent.classList.remove('opacity-100');
            modalContent.classList.add('opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        });
    </script>
</body>
